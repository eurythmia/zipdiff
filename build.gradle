apply plugin: 'java'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile (
        [group: 'commons-cli', name: 'commons-cli', version: '1.2'],
        [group: 'org.apache.ant', name: 'ant', version: '1.9.4']
    )
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    manifest {
        attributes 'Main-Class': 'zipdiff.Main'
        attributes 'Manifest-Version': 1.0
        attributes 'Original-Author': 'Sean C. Sullivan'
        attributes 'Created-By': 'Aaron Cripps'
    }
}